    function nodeTypeCase(expType) {
      var retValType = '';
      var retValName = '';
      var retValColor = '';

      switch (expType) {
        case 'role':
          // code block
          retValType = 'hexagon';
          retValName = 'rl_';
          retValColor = 'red'
          break;
        case 'schema':
          // code block
          retValType = 'triangle';
          retValName = 'sc_';
          retValColor = 'blue';
          break;
        case 'database':
          // code block
          retValType = 'square';
          retValName = 'db_';
          retValColor = 'green';
          break;
        case 'user':
          // code block
          retValType = 'circle';
          retValName = 'usr_';
          retValColor = 'orange';
          break;
        default:
          // code block
          retValType = 'NONE';
          retValName = 'NONE_';
      }
      return [retValType, retValName, retValColor];             // Function returns the product of a and b
    }

    function lineTypeCase(expType) {
      var retValType = '';
      var retValName = '';
      var retValColor = '';

      switch (expType) {
        case 'R':
          // code block
          retValType = 'circle';
          retValName = 'R';
          retValColor = 'red'
          break;
        case 'RW':
          // code block
          retValType = 'square';
          retValName = 'RW';
          retValColor = 'blue';
          break;
        case 'RWO':
          // code block
          retValType = 'triangle';
          retValName = 'RWO';
          retValColor = 'green';
          break;
        case 'H':
          // code block
          retValType = 'octagon';
          retValName = 'H';
          retValColor = 'orange';
          break;
        default:
          // code block
          retValType = 'NONE';
          retValName = 'NONE_';
      }
      return [retValType, retValName, retValColor];             // Function returns the product of a and b
    }
    
    function addObject() {
      var elem_id = document.getElementById('obj_id').value;
      var elem_type = document.getElementById('node_type').value;
      var elem_type1 = document.querySelector('input[name=node_type]:checked').value

      }

            cy.add({

            style: [
            {
                selector: 'node'
            }]
                }
            ).css({ 'shape': values[0], 'background-color' : values[2] });
            cy.$('#'+values[1] + elem_id).addClass(elem_type1);
          }
          else{alert('Select DB for Schema');}
      }
      else
      {
        document.getElementById("db_sch_id").setAttribute("disabled", true);
        cy.add({
        data: { id: values[1] + elem_id,
                label:  elem_type1},
        style: [
          {
            selector: 'node'
          }]
            }
        ).css({ 'shape': values[0], 'background-color' : values[2] });
        cy.$('#'+values[1] + elem_id).addClass(elem_type1);
      }

      
      //var source = 'node_' + elem_id;
